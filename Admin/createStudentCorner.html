                    name="url"
                    class="input"
                    id="url"
                    placeholder="Enter the Url"
                    required></textarea>
                </div>
              </div>
              <input type="submit" class="button" value="POST" />
              <input type="reset" class="clear_ad" value="Clear" />
            </form>
          </div>
