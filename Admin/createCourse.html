<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE COURSE</title>
    <link rel="shortcut icon" href="image/logoDPC.png" type="image/svg+xml" />
    <link rel="stylesheet" href="css/admission_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/themes/default.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>
  </head>
  <body>
    <div class="newstab">Latest News</div>
    <div class="newscontent" id="newsContainer">
      <marquee
        class=""
        behavior="scroll"
        direction="left"
        onmouseover="this.stop();"
        onmouseout="this.start();"></marquee>
    </div>
    <div id="nav-container"></div>
    <section class="header">
      <div class="wrapper">
        <div class="r_form_wrap">
          <div class="title">
            <p>COURSE DETAILS</p>
          </div>
          <div class="r_form">
            <form id="courseForm">
              <div class="input_wrap">
                <label for="name">Course Name</label>
                <div class="input_item">
                  <i class="fa fa-book" id="icon"></i>
                  <input
                    type="text"
                    name="name"
                    class="input"
                    id="name"
                    placeholder="Enter the Course Name"
                    required />
                </div>
              </div>

              <div class="input_wrap">
                <label for="description">Description</label>
                <div class="input_item">
                  <i class="fa fa-paragraph" id="icon"></i>
                  <input
                    type="text"
                    name="description"
                    class="input"
                    id="description"
                    placeholder="Enter the Description"
                    required />
                </div>
              </div>

              <div class="input_wrap">
                <label for="fee">Fee</label>
                <div class="input_item">
                  <i class="fa fa-money" id="icon"></i>
                  <input
                    type="number"
                    name="fee"
                    class="input"
                    id="fee"
                    placeholder="Enter the Fee"
                    required />
                </div>
              </div>

              <div class="input_wrap">
                <label for="duration">Duration</label>
                <div class="input_item">
                  <i class="fa fa-money" id="icon"></i>
                  <input
                    type="text"
                    name="duration"
                    class="input"
                    id="duration"
                    placeholder="Enter the Duration"
                    required />
                </div>
              </div>

              <div class="input_wrap">
                <label for="enrollmentDateFrom">Enrollment Start Date</label>
                <div class="input_item">
                  <i class="fa fa-calendar" id="icon"></i>
                  <input
                    type="date"
                    name="enrollmentDateFrom"
                    class="input"
                    id="enrollmentDateFrom"
                    placeholder="Enter the Enrollment Start Date"
                    required />
                </div>
              </div>

              <div class="input_wrap">
                <label for="enrollmentDateTill">Enrollment End Date</label>
                <div class="input_item">
                  <i class="fa fa-calendar" id="icon"></i>
                  <input
                    type="date"
                    name="enrollmentDateTill"
                    class="input"
                    id="enrollmentDateTill"
                    placeholder="Enter the Enrollment End Date"
                    required />
                </div>
              </div>

              <input type="submit" class="button" value="CREATE" />

              <input type="reset" class="clear_ad" value="Clear" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="none_div"></div>

    <script src="./javascript/createCourse.js"></script>
    <script src="components/exportData.js"></script>
  </body>
  <script>
    var navLinks = document.getElementById("navLinks");

    function showmenu() {
      navLinks.style.right = "0";
    }
    function hidemenu() {
      navLinks.style.right = "-200px";
    }
    function sendmail() {
      Email.send({}).then((message) => alert("Thanks you- Team DPC"));
    }
  </script>
  <script src=" https://smtpjs.com/v3/smtp.js"></script>
</html>
